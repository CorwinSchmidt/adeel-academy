{% extends "base-logged-in.html" %}

{% block header %}
<title>Dashboard</title>
{% endblock %}

{% block body %}

    <!-- Course List -->
    <div class="container" style="margin-right: 5%; margin-left: 5%;">
      
      <div class="row">
        {% for course in courses %}
          <div class="card" style="width: 18rem; margin: 1rem;">
            <img src="/static/images/logo.webp" class="card-img-top" style="margin-top: 1rem;"></img>
            <div class="card-body">
              <h5 class="card-title">{{ course.name }}</h5>
              <p class="card-text" style="height: 4rem;">{{ course.description }}</p>
              <!-- Somehow need to get the correct course ID and get it to course() -->
              <a href="/course/{{ course.courseId }}/home" class="btn btn-primary">View Course</a>
            </div>
          </div>
        {% endfor %}


    </div>
{% endblock %}
