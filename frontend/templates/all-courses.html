{% extends "base-logged-in.html" %}

{% block header %}
    <title>All Courses</title>
{% endblock %}

{% block body %}
<ul class="list-group" style="padding-left: 20vw; padding-right: 20vw; padding-top: 10vh;">
    {% for course in courses %}
    <li class="list-group-item">
        <h3>{{ course[0] }} </h3>
        <p>{{ course[1] }} </p>
    </li>
    {% endfor %}
</ul>
{% endblock %}
