<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400&display=swap">
  <link rel="stylesheet" href="{{ url_for('static',filename='styles/style.css') }}">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  {% block header %}{% endblock %}
</head>

<body>
  
  <!-- Background Image -->
  <style>
    body {
      background-image: url("{{url_for('static', filename='images/blurry-mountains-light.webp')}}");
      background-repeat: no-repeat;
      background-attachment: fixed; 
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
    }
  </style>

  <!-- Bootstrap Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #ab1b23; padding: 1rem;">
    <div class="container-fluid">
      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <a href="/" class="header__logo" style="margin-right: 1rem;">
          <img src="{{url_for('static', filename='images/logo.webp')}}">
        </a>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link"  href="/" style="color: white;">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('contact') }}" style="color: white;">Contact</a>
          </li>
        </ul>
        <div class="flex flex-ai-c">
          <a href="{{ url_for('log_in') }}" class="button header__cta">Log In</a>
          <a class="nav-link"  href="{{ url_for('sign_up') }}" style="color: white;">Sign Up</a>
        </div>
      </div>
    </div>
  </nav>

  {% block body %}{% endblock %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>

</html>
