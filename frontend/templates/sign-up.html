{% extends "base.html" %}

{% block header %}
<title>Adeel Academy | Sign Up</title>
{% endblock %}

{% block body %}
  <!-- Header -->
  <header class="header">
      <nav class="flex flex-jc-sb flex-ai-c">
        <a href="/" class="header__logo">
          <img src="{{url_for('static', filename='images/logo.webp')}}"alt="Logo">
        </a>
      </nav>
  </header>
        
  <!-- User Input -->
  <form method="POST" style="padding: 40px;" onsubmit="signUp()">
      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" required><br>
      
      <label for="password">Password:</label><br>
      <input type="password" id="password" name="password" minlength="6" required><br>

      <input type="radio" id="student" name="userType" value="Student" required>
      <label for="Student">Student</label><br>
      <input type="radio" id="teacher" name="userType" value="Teacher" required>
      <label for="Teacher">Teacher</label><br>

      <p style="margin: 5px;">Password must be at least 6 characters long.</p>
      <button type="submit" style="margin-top: 20px;">Sign Up</button>
  </form>

  <p style="text-align: center;">Already have an account?</p>
  <div style="text-align: center;">
      <a href="{{ url_for('log_in') }}" style="color: blue;">Log In</a>
  </div>

{% endblock %}
