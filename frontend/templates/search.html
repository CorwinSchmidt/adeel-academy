{% extends "base-logged-in.html" %}

{% block header %}
<title>Search</title>

{% endblock %}

{% block body %}
    <div class="container" style="padding-top: 1rem;">
        <div class="row">
            <input class="form-control" id ="search-bar"type="text" placeholder="Enter search query..." style="width: 30vw">


            <input type="checkbox" class="custom-control-input" id="courses">
            <label class="custom-control-label" for="courses">Courses</label>
            <input type="checkbox" class="custom-control-input" id="modules">
            <label class="custom-control-label" for="modules">Modules</label>
            <input type="checkbox" class="custom-control-input" id="assignments">
            <label class="custom-control-label" for="assignments">Assignments</label>


            <button type="button" id="search" class="btn btn-success">Search</button>
        </div>
    </div>


    <script src="{{url_for('static', filename='js/search.js')}}"></script>

{% endblock %}
